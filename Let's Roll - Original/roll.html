<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Roll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Icons/fav.png" type="image/x-icon" />
  </head>
  <body>
    <div class="winner"><h1>LET'S ROLL</h1></div>
    <div class="container">
      <div class="dices dice1">
        <button class="roll-btn btn-1">ROLL</button>
        <img class="img1" src="images/dice6.png" />
      </div>
      <div class="mid-container">
        <div class="score score1">
          <p>Player One</p>
          <h3 class="player1_score">0</h3>
        </div>
        <div class="button-wrapper">
          <button class="reset-btn">Reset</button>
        </div>
        <div class="prompt-container">
          <div class="prompt-inner">
            <h2>NOT FOR GAMBLING PURPOSES</h2>
            <p>This wasn't made for gambling, it's for fun. EnjoyðŸ˜Š!</p>
            <div class="prompt-button">
              <button class="prompt-btn">Okay</button>
            </div>
          </div>
        </div>
        <div class="score score_2">
          <p>Player Two</p>
          <h3 class="player2_score">0</h3>
        </div>
      </div>
      <div class="dices dice2">
        <img class="img2" src="images/dice6.png" />
        <button class="roll-btn btn-2">ROLL</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
